{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Email Sent{% endblock %}

{% block login %}
<div id="signup-card-container">
    <div class="card" style="width: 24rem;">
        <div class="card-body d-flex flex-column align-items-center">
            <h3 class="card-title text-center mb-4">Check your inbox</h3>
            <p class="text-center">We've emailed you instructions for setting your password. You should receive the email shortly!</p>
        </div>
    </div>
</div>

<style>
    #signup-card-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("{% static 'img/image.png' %}");
        background-size: cover;
        background-position: center center;
    }

    .card {
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
