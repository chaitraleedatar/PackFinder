{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block login %}

<div class="flex items-center justify-center min-h-screen bg-cover bg-center relative custom-bg">
    
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-50"></div>
    
    <!-- Signup Card -->
    <div class="relative z-10 max-w-md w-full px-8 py-10 bg-white rounded-lg shadow-2xl transition duration-300 ease-in-out transform hover:scale-105">
        
        <h2 class="text-3xl font-extrabold text-center text-blue-900 mb-6">Create an Account</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="w-full py-2 bg-blue-900 hover:bg-blue-700 text-white text-lg font-semibold rounded-lg shadow-md transition duration-300">
                Sign Up
            </button>
            
            <p class="mt-4 text-center text-gray-700">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-900 font-semibold hover:underline">Login Instead</a>
            </p>
        </form>
        
    </div>
</div>

<style>
    .custom-bg {
        background-image: url('{% static "img/image.png" %}');
        background-size: cover;
        background-position: center;
    }
</style>

{% endblock %}
